<body>
    <header class="header">
        <h1 class="header__h1">Contact Us</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#menu">Menu</a>
                </li>

                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <scetion class="hero">
        <figure>
            <img src="img/prashadfrontpage2nd (1).webp" alt="Special Dish" width="1500" height="649">
            <figcaption class="offscreen"> The Prashad Restaurant</figcaption>
        </figure>
    </scetion>

    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                Near Shivaji Nagar <br>
                NewYork city, <br>
                <Phone:+915453657890>+915453657890</Phone>
            </address>
        </article>
        <hr>
        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="contact__legend">Send Us A Message</legend>
                    <p class="contact__p">
                    <label for="name" class="contact__label">Name:</label>
                    <input class="contact__input" type="text" name="name" id="name" placeholder="Your Name">
                    </p>

                    <p class="contact__p">
                        <label for="email" class="contact__label">Email ID:</label>
                        <input type="email" class="contact__input" name="email" id="email" placeholder="Enter Your Email ID ">
                    </p>
                    <p class="contact__p">
                        <label for="Message" class="contact__label">Write Your Message:</label> <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Enter Your Message Here"></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Submit</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>
    </main>

    <footer class="footer">
        <p>
            <span class="nowrap">copyright &copy; <time id="year"></time></span>
            <span class="nowrap">The Prashad Restaurant</span>
        </p>
    </footer>
    </body>
